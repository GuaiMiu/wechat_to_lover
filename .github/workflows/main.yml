# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '30 8 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: install php
        run: |
          sudo apt-get install php -y
      - name: get secrects
        env:
          appid: ${{ secrets.APPID }}
          appsecret: ${{ secrets.APPSECRCT }}
          hefengkey: ${{ secrets.HEFENGKEY }}
          hefengcity: ${{ secrets.HEFENGCITY }}
          togetherdays: ${{ secrets.TOGETHERDAYS }}
          birthday: ${{ secrets.BIRTHDAY }}
          birthday2: ${{ secrets.BIRTHDAY2 }}
      - name: copy wechat to lover
        run: |
          sudo cp -r ./* /root
          sudo chmod -Rf 777 /root
      - name: set config
        run: |    
          sudo echo "appid="$appid > /root/config.ini
          sudo echo "appsecret="$appsecret >> /root/config.ini
          sudo echo "hefengkey="$hefengkey >> /root/config.ini
          sudo echo "hefengcity="$hefengcity >> /root/config.ini
          sudo echo "togetherdays="$togetherdays >> /root/config.ini
          sudo echo "birthday="$birthday >> /root/config.ini
          sudo echo "birthday2="$birthday2 >> /root/config.ini
      - name: start
        run: |
          sudo php /root/wechat.php
          sudo cat /root/config.ini
      


